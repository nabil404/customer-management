<h2 mat-dialog-title>Add Customer</h2>
<form [formGroup]="customerForm" (ngSubmit)="onSubmit()" class="customer-form">
  <mat-dialog-content class="mat-typography">
    <div>
      <mat-form-field class="input-width">
        <mat-label>Name</mat-label>
        <input type="text" matInput formControlName="name" />
        <mat-error> Name is <strong>required</strong></mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="input-width">
        <mat-label>Phone</mat-label>
        <input type="text" matInput formControlName="phone" />
        <mat-error> Phone is <strong>required</strong> </mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="input-width">
        <mat-label>Email</mat-label>
        <input type="email" matInput formControlName="email" />
        <mat-error> Email is <strong>required</strong> </mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="input-width">
        <mat-label>Address</mat-label>
        <textarea
          matInput
          placeholder="Address"
          formControlName="address"
        ></textarea>
        <mat-error> Address is <strong>required</strong> </mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="input-width">
        <mat-label>Citizenship</mat-label>
        <input type="text" matInput formControlName="citizenship" />
        <mat-error> Citizenship is <strong>required</strong> </mat-error>
      </mat-form-field>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button type="button" mat-button mat-dialog-close>Cancel</button>

    <button
      *ngIf="!customerForm.invalid"
      type="submit"
      mat-flat-button
      cdkFocusInitial
      mat-dialog-close
      color="primary"
    >
      {{ this.editMode ? "Update" : "Add" }}
    </button>
    <button
      *ngIf="customerForm.invalid"
      type="submit"
      mat-flat-button
      cdkFocusInitial
      color="primary"
    >
      {{ this.editMode ? "Update" : "Add" }}
    </button>
  </mat-dialog-actions>
</form>
