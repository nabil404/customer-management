<mat-grid-list cols="1" rowHeight="90vh">
  <mat-grid-tile>
    <mat-spinner *ngIf="isSubmitting"></mat-spinner>
    <div class="error-container login-form mat-elevation-z8" *ngIf="error">
      {{ error }}
    </div>
    <form
      *ngIf="!isSubmitting"
      class="login-form mat-elevation-z8"
      [formGroup]="loginForm"
      (ngSubmit)="onSubmit()"
    >
      <div>
        <mat-form-field class="input-width">
          <mat-label>Username</mat-label>
          <input
            type="text"
            matInput
            formControlName="username"
            placeholder="Username"
          />
          <mat-error> Username is <strong>required</strong> </mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="input-width">
          <mat-label>Password</mat-label>
          <input
            type="password"
            matInput
            formControlName="password"
            placeholder="Password"
          />
          <mat-error> Password is <strong>required</strong> </mat-error>
        </mat-form-field>
      </div>
      <button mat-raised-button color="primary" type="submit">
        Login
      </button>
    </form>
  </mat-grid-tile>
</mat-grid-list>
